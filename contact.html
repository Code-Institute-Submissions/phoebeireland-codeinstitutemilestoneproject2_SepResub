<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idle Shape Factory, idle clicking game">
    <meta name="keywords" content="game, idle, shape, triangle, square, circle, money">
    <meta name="author" content="Idle Shape Factory">
    <title>Idle Shape Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">  
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class= "container">
        <div class="row">
            <div></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </div>
              </div>
            </div>
          </nav>
        <div class= "row" id= "game-name">
            <div class="col-12 text-center">
                <h1>Idle Square Factory</h1>
            </div>
        </div>
        <div class="row">
            <h2 id="form-header" class="text-center">Feedback Form</h2>
            <hr>
            <div class="col-12" id="contact-form">
                <h5 id="form-blurb">If you'd like to submit an issue with the game, or simply suggest an improvement for our game, please let us know below.
                </h5>
                <form method="POST" action="https://formdump.codeinstitute.net/" id="info-form">
                    <h5 id="info-prompt">Your Info:</h5>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="text-input" required/>
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" class="text-input" required/>
                    <h5 id="preference-prompt">Let us know what type of request you are sending:</h5>
                    <label for="issue">Issue with the game</label>
                    <input type="checkbox" id="issue" name="weapon-preference" value="issue"/>
                    <label for="improvement">Suggest an improvement</label>
                    <input type="checkbox" id="improvement" name="weapon-preference" value="improvement"/>
                    <h5 id="other-info-prompt">Query:</h5>
                    <textarea name="any-other-info" rows="10" cols="40" placeholder="Write your message here..."></textarea>
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
