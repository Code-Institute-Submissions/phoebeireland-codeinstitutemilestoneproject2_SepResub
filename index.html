<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idle Shape Factory, idle clicking game">
    <meta name="keywords" content="game, idle, shape, triangle, square, circle, money">
    <meta name="author" content="Idle Shape Factory">
    <title>Idle Shape Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">  
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class= "container">
        <div class= "row" id= "game-name">
            <div class="col-12 text-center">
                <h1>Idle Square Factory</h1>
            </div>
        </div>
         <!-- this will have the total money. this wil be fixed to the top of the screen. It'll have a solid colour background-->
        <div class= "row" id= "total-money">
            <div class="col-12 text-center">
                <h1>$$$</h1>
            </div>
        </div>
    	<!-- this will have the clickable square and the list of upgrade options. 
        On large screens, they'll be next to each other. on smaller screens they'll be stacked with the clicking area on top
        The clickable area will be fixed as well, and the options will be fixed with an overflow on the y-axis for scrolling-->
        <div class="row">
            <div class= "col-12 col-lg-6">
                <button id="main-square" onclick="functionname();">Click Me</button>
            </div>
            <div class= "col-12 col-lg-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="functionname();">Child Scissors</button>
                    <button class="btn btn-primary" type="button" onclick="functionname();">Fancy Scissors</button>
                    <button class="btn btn-primary" type="button" onclick="functionname();">Stamp Cutter</button>
                    <button class="btn btn-primary" type="button"onclick="functionname();">Laser Printer</button>
                    <button class="btn btn-primary" type="button" onclick="functionname();">3D Printer</button>
                  </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

<!-- The colour scheme was created using Coolors
the code for the option table was taken from bootstrap 
need to fix sizing issue on smaller screens-->
